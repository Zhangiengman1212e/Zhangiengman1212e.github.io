<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>关山月</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Microsoft YaHei", sans-serif;
    }

    body {
      background: url("https://i.imgs.ovh/2025/05/18/SMRaY.gif") no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .music-frame {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      height: 86px;
      border: none;
      z-index: 10;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 0 0 12px 12px;
      padding: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .music-frame:hover {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <iframe class="music-frame"
    frameborder="no" 
    border="0" 
    marginwidth="0" 
    marginheight="0"
    width="350" 
    height="86"
    src="https://music.163.com/outchain/player?type=2&id=1451656076&auto=1&height=66">
  </iframe>
</body>
</html>
